plugins {
    id 'com.android.application'
    id 'com.google.devtools.ksp'
    id 'com.chaquo.python'
    id 'com.google.gms.google-services'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.example.newsapp"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation": "$projectDir/schemas".toString(),
                        "room.incremental"   : "true"
                ]
            }
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }

        chaquopy {
            defaultConfig {
                pyc {
                    src = false
                }
                pip {
                    install "nltk"
                    install "newspaper3k"
                    install "spacy"
                    install "textblob"
                    install "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-2.2.0/en_core_web_sm-2.2.0.tar.gz"
                }
                buildPython("C:/Users/momun/AppData/Local/Programs/Python/Python38/python.exe")
            }
        }

        sourceSets {
            main {
                python.srcDir "src/main/python"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
    namespace 'com.example.newsapp'
}

ksp {
    arg("room.schemaLocation", "$projectDir/schemas")
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "com.google.firebase:firebase-auth-ktx:22.0.0"
    implementation "com.google.firebase:firebase-database:21.0.0"
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3")
    implementation "androidx.core:core-ktx:1.13.1"
    implementation("androidx.activity:activity-ktx:1.9.0")
    implementation "androidx.compose.ui:ui-text-android:1.6.8"
    implementation "androidx.navigation:navigation-fragment-ktx:2.7.7"
    implementation "androidx.navigation:navigation-ui-ktx:2.7.7"
    testImplementation "junit:junit:4.13.2"
    implementation "com.squareup.picasso:picasso:2.8"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    implementation "com.codesgood:justifiedtextview:1.1.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"
    implementation "com.github.bumptech.glide:glide:4.11.0"
    implementation "com.facebook.shimmer:shimmer:0.5.0"

    def room_version = "2.5.1"
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    ksp "androidx.room:room-compiler:$room_version"
}